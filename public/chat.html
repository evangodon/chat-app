<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="/bundles/chat.bundle.js"></script>

    <title>Chat | ChatApp</title>
</head>
<body class="chat">

    <div class="chat__sidebar">
        <h3>Online</h3>
        <div id="users"></div>
        <button id="leave-room-btn" class="leave-room-btn">Leave Room</button>
    </div>

    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>
        <div class="chat__footer">
            <form id="message-form" >
                <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                <button>Send</button>
            </form>
        </div>
    </div>

    <script id="message-template" type="text/template">
        <!-- User messages -->
        {{#from}}
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}
                        <span class="time-stamp">{{createdAt}}</span>
                    </h4>
                </div>
                <div class="message__body">
                    <p class="user-message"><span class="message-colour">{{text}}</span></p>
                </div>
            </li>
        {{/from}}
        <!-- Admin messages -->
        {{^from}}
            <li class="message">
                <div class="message__body">
                    <p><i>{{text}}</i>
                        <span class="time-stamp">{{createdAt}}</span>
                    </p>
                </div>
            </li>
        {{/from}}

    </script>

</body>
</html>
